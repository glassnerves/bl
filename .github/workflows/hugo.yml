# Sample workflow for building and deploying a page
name: Deploy test

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install emilua
        run: sudo apt update
      - uses: actions/checkout@v2
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: git wine wget 
          version: 1.0
      - name: clone
        run: git clone https://gitlab.com/emilua/blog-machine.git && wget -c "https://ci.appveyor.com/api/buildjobs/9apnn00sbd19yjrh/artifacts/build%2Fboost_nowide-vc143-mt-x64-1_83.dll" && wget -c "https://ci.appveyor.com/api/buildjobs/9apnn00sbd19yjrh/artifacts/build%2Femilua.exe" && mv build%2Fboost_nowide-vc143-mt-x64-1_83.dll boost_nowide-vc143-mt-x64-1_83.dll && mv build%2Femilua.exe emilua.exe
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: env asciidoctor
        env:
          # For maximum backward compatibility with Hugo modules
          ASCIIDOCTORCSSPATH: /usr/share/ruby-asciidoctor/stylesheets/asciidoctor-default.css
        run: wine emilua.exe blog-machine/main.lua
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
